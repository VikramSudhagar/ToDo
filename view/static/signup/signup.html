<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script type = "text/javascript" src = "signup.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class = "sign-up">
        <h1>Sign Up</h1>
    </div>

    <form onsubmit="submitButton(); return false">
        <div class = "container">
            <label for="email"><b>Email</b></label>
            <input type="email" id = "input_email" placeholder="Enter Email" required>

            <label for="psw"> <b>Password</b></label>
            <input type="password" id = "input_password" placeholder="Enter Password" required>
            <b>Confirm Password</b>
            <input type = "password" id = "confirm_password" placeholder = "Confirm Password" required> 

            <button type = "submit"> Sign Up </button>
        </div>
    </form>
    <div class = "login-link">
        <a href = "http://localhost:8080/login.html"><b>Login</b></a>
    </div>
</body>
</html>
